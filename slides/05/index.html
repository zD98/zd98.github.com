        <li>

            <input id="email" type="text" onblur="emailCheck()"/>
        </li>
        <li>
            <span>去除括号:</span>
            <input id="symbol" type="text" onblur="replaceSymbol()"/>
        </li>
    </ul>
</div>
<script>


    function accountCheck() {
        var account = document.getElementById("account");
        if (account.value.match(new RegExp("[^a-zA-Z0-9]"))) {

            console.log("account wrong !");
        }
    }

    function replaceSymbol() {
        var symbol = document.getElementById("symbol");
        symbol.value = symbol.value.replace(new RegExp('\\(|\\)|\\\\'), '');
