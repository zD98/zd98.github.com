<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<form action="/submit" method="post" name="order">
    <h1>Order Form</h1>
    <fieldset>
        <legend>Contact Details</legend>
        <ul>
            <li>
                <label class="required">
                    <div>FullName</div>
                    <input name="name" required autofocus>
                </label>
            </li>
            <li>
                <label class="required">
                    <div>Email Address</div>
                    <input type="email" name="email" required/>
                </label>
            </li>
            <li>
                <label>
                    <div>Postal Address</div>
                    <input name="address1" placeholder="Address Line 1"/>
                </label>

                <div>&nbsp;</div>
                <input name="address2" placeholder="Address Line 2"/>

                <div>&nbsp;</div>
                <input name="city" class="city" placeholder="Town/City"/>
                <input name="state" class="state" placeholder="State"/>
                <input name="zip" class="zip" placeholder="Zip Code"/>

                <div>&nbsp;</div>
                <select name="country">
                    <option value="0">Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                </select>
            </li>
            <li>
                <label>
                    <div>Home Phone No.</div>
                    <input type="tel" name="homephone"/>
                </label>
            </li>
            <li>
                <label>
                    <div>Cell Phone No.</div>
                    <input type="tel" name="cellphone"/></label>
            </li>

            <li>
                <label>
                    <div>Skype Name</div>
                    <input name="skype"/>
                </label>
            </li>
            <li>
                <label>
                    <div>Twitter</div>
                    <span class="twitter_prefix">@</span>
                    <input name="twitter"/></label>
            </li>
        </ul>


    </fieldset>
    <div class="buttons">
        <input type="submit" value="Submit Order"/>
        <input type="submit" id="saveOrder" value="Save Order"/>
    </div>
</form>
</body>
</html>
