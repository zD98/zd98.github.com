<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag or Drop</title>
    <script src="js/EventUtil.js"></script>
    <script src="js/DragDrop.js"></script>
    <script src="js/Topic.js"></script>
    <style>
        body {
            width: 100%;
            /*overflow: hidden;*/
            margin: 0;
            padding: 0;
        }

        .draggable {
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff3333;
            cursor: hand;
        }
    </style>
</head>
<body>
<div class="draggable">
</div>
<script>
    DragDrop.enable();
</script>
</body>
</html>
