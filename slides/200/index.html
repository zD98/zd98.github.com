<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title></title>
    <link href="css/reset.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/jquery.fancybox.css" type="text/css" media="screen">
</head>
<body>
<div id="page">
    <aside id="sidebar">
        <nav>
            <ul>
                <li class="active" id="nav-1"><a href="#home">Home</a></li>
                <li id="nav-2"><a href="#work"></a>Work</li>
                <li id="nav-3"><a href="#about"></a>About</li>
                <li id="nav-4"><a href="#contact"></a>Contact</li>
            </ul>
            <div class="bg-bottom"></div>
        </nav>
    </aside>
    <div id="main-content">
        <section id="top"></section>
        <section id="home">
            <div id="loader" class="loader"></div>
            <div id="ps_container" class="ps_container"></div>
            <header class="divider intro-text">
                <h2>I Make Beautiful Websites</h2>
            </header>
            <div class="recent-work columns">
                <h3>My Recent Work</h3>

                <div class="two-column last">
                    <figure></figure>
                </div>
            </div>
        </section>
        <section id="work" class="clearfix">
            <header>
                <h2>My Work</h2>
            </header>
            <ul class="projects list"></ul>
        </section>
        <section id="about" class="clearfix">
            <header>
                <h2>Who is guy?</h2>
            </header>
            <figure class="marginRight"><img src="image/" alt="Image"/></figure>
            <h3>Nerdy Skills</h3>
            <ul class="skills"></ul>
        </section>
        <section id="contact" class="clearfix">
            <header>
                <h3>Get in touch</h3>
            </header>
            <form action="#" method="post"></form>
            <div class="social_wrapper">
                <h3>Where to find me?</h3>
                <ul class="social"></ul>
            </div>
            <div class="copyright">
                <p></p>
            </div>
        </section>
    </div>
</div>
</body>
</html>
