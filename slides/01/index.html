<script>
    function getStyle(obj, name) {
        if (obj.style[name]) {
            return obj.style[name];
        }
        else if (obj.currentStyle) {
            return obj.currentStyle[name];
        } else {
            return window.getComputedStyle(obj, null)[name];
        }

    }
    function startMove(obj, target) {

        clearInterval(obj.timer);
        var speed = 10;
        var cur = parseInt(getStyle(obj, "left"));
        speed = target ? -1 * speed : speed;
        obj.timer = setInterval(function () {
            cur += speed;

            obj.style.left = cur + "px";
            if (target == cur) {
                clearInterval(obj.timer);
            }
        }, 50);


    }
    var oDiv = document.getElementById("div1");
    var oBigDiv = oDiv.getElementsByClassName("big")[0];
    var oSmallDiv = oDiv.getElementsByClassName("small")[0];

    var oBigUl = oBigDiv.getElementsByClassName("level0Ul")[0];
    var aBigLi = oBigUl.getElementsByTagName("li");
    var aBigSelLi = oBigDiv.getElementsByClassName("selector")[0].getElementsByTagName("li");

    var aSmallLi = oSmallDiv.getElementsByClassName("level0Ul")[0].getElementsByClassName("level1");
    var aSmallSelLi = oSmallDiv.getElementsByClassName("selector")[0].getElementsByTagName("li");

    for (var i = 0, max = aBigSelLi.length; i < max; i++) {
        aBigSelLi[i].index = i;
        var now = 0;
        aBigSelLi[i].onclick = function () {

            if (now == this.index) {
                return;
            }
            startMove(oBigUl, 520 * (now - this.index));
            now = this.index;
        };
    }
    for (var i = 0, max = aSmallSelLi.length; i < max; i++) {
        aSmallSelLi[i].index = i;
        aSmallSelLi[i].onclick = function () {

            for (var i = 0, max = aSmallSelLi.length; i < max; i++) {
                aSmallLi[i].style.zIndex = 1;
            }
            aSmallLi[this.index].style.zIndex = 2;

        };
    }
    //startMove(aBigLi[0],-520);

</script>
