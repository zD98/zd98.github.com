<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿-登陆弹出层</title>
    <style>
        div {
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #div1 {
            position: absolute;
            left: 0;
            min-width: 1200px;
            min-height: 600px;
            right: 0;
            top: 0;
            bottom: 0;
            background: url("image/bg.jpg") no-repeat;
            background-size: 100% 100%;
        }

        #logBtn {
            position: absolute;
            bottom: 10px;
            right: 50px;
            width: 100px;
            height: 30px;
            background-color: rgba(156, 179, 216, 0.77);
            text-align: center;
            color: #fff;
            line-height: 30px;
        }

        #logBtn:hover {
            background-color: rgba(127, 132, 168, 0.87);
        }

        #logBtn a {
            color: #fff;
            text-decoration: none;
        }

        #mask {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.71);
            top: 0;
            left: 0;
            z-index: 1;
        }

        #login {
            position: absolute;
            width: 480px;
            height: 320px;
            background-color: rgba(255, 255, 255, 0.28);
            z-index: 2;
        }

        #login .header {
            height: 35px;
            text-align: center;
            line-height: 35px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<h3>仿-登陆弹出层</h3>

<div id="div1">
    <div class="header">
        <div id="logBtn"><a href="javascript:void(0)">登陆</a></div>
    </div>
</div>
</body>
<script>
    var oDiv = document.getElementById("div1");
    var oBtn = document.getElementById("logBtn");
    var mask = document.getElementById("mask");
    var sWidget = document.body.scrollWidth;
    var sHeight = document.body.scrollHeight;


    var wHeight = document.documentElement.clientHeight;

    oBtn.onclick = function () {

        var oMask = document.createElement("div");
        oMask.id = "mask";
        oMask.style.width = sWidget + "px";
        oMask.style.height = sHeight + "px";
        document.body.appendChild(oMask);


        var oLogin = document.createElement("div");
        oLogin.id = "login";
        oLogin.innerHTML = "<div class='header'>登陆 </div>";
        document.body.appendChild(oLogin);
        oLogin.style.left = (sWidget - oLogin.offsetWidth) / 2 + "px";
        oLogin.style.top = (wHeight - oLogin.offsetHeight) / 2 + "px";

        oMask.onclick = function () {
            document.body.removeChild(oLogin);
            document.body.removeChild(oMask);
        };
    }
</script>
</html>
