<h1>布局总结</h1>

<h2>三思而后行</h2>

<p>1.检查设计, 寻找重复模式(在设计稿上做批注, 在PSD上添加注释)</p><br/>

<p>2.划分区域, 将页面划分大的结构区域(容器, 页眉, 内容, 页脚等)</p><br/>

<p>3.对区域建立网格结构(从布局角度判断内容区域结构是否相同)</p><br/>

<p>4.在内容区域内, 寻找不同的布局结构(与上一步的结构相结合)</p><br/>

<p>5.详细设计结构和尺寸</p>
