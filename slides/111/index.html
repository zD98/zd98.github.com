<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Shape</title>
    <style>
        .wrap {
            width: 320px;
        }
        .out-shape{
            width: 200px;
            height: 200px;
            float: left;
            shape-outside: url(shape.png);
            shape-margin:15px;
            -webkit-shape-margin: 15px;
            mask-image: url(shape.png);
            -webkit-mask-image: url(shape.png);
            transition: all 1s;
        }
        .out-shape:hover{
            shape-outside: none;
            mask-image: none;
            -webkit-mask-image: none;

        }
        p{
            padding: 10px;;
        }
    </style>
</head>
<body>
<h4>shape animation to do</h4>
<div class="wrap">
    <img src="bg.jpeg" class="out-shape"/>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum itaque nam blanditiis eveniet</p>
    <p> enim eligendi quae adipisci?</p>
</div>
</body>
</html>
