<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zD98.io</title>
    <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700"/>
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
        }

        body {
            font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
            color: #333;
        }

        .wrap {
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            margin-left: -161px;
            margin-top: -131px;
        }

        h1 {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-size: 30px;
            letter-spacing: 9px;
            text-transform: uppercase;
            margin: 12px 0;
            left: 4px;
        }

        h2 {
            color: #999;
            font-weight: normal;
            font-size: 15px;
            letter-spacing: .12em;
            margin-bottom: 30px;
            left: 3px;
        }

        h1, h2 {
            position: relative;
        }

        p {
            font-size: 14px;
            line-height: 2em;
            margin: 0;
            letter-spacing: 2px;
        }

        a {
            color: #999;
            text-decoration: none;
            transition: color .2s ease;
        }

        a:hover {
            color: #f33;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>ZD98</h1>

    <h2>Web Front-End Designer & Developer</h2>

    <p><a href="https://github.com/zD98/">GitHub</a></p>

</div>
